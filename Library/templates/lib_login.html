{% extends "base.html" %}
{% block title %}图书馆{% endblock %}

{% block content %}
<div class="container" style="max-width:450px;">
    <div class="login_area">
        <form id="lib" name="lib" action="/lib/login/" method="post">
            {% csrf_token %}
            <div class="form-control non-border">
                <div class="form-group login-title">
                    <h4 class="text-center">图书馆</h4>
                </div>
                {% for field in form %}
                <div class="form-group">{{ field }}</div>
                {% endfor %}
                <div class="form-group" style="">
                    <small><i class="fa fa-exclamation" aria-hidden="true"> 这里的密码和教务管理系统的密码不一样</i></small>
                </div>
                <div class="form-group btn-area">
                    <button class="btn btn-primary">提交</button>
                    <button class="btn" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
    {% if error %}
    <div class="alert alert-danger margin-top-ten">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
